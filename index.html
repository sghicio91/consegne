<html lang="it">
<head>
  <link rel="icon" href="data:,">
  <meta charset="UTF-8">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">

<body>
  <div class="container">
    <h1>Controllo Zona di Consegna</h1>
    <button onclick="window.open('ordini.html', '_blank')">ðŸ“‹ Gestione Ordini</button>

    <!-- âœ… Campi per Nome, Telefono e Indirizzo -->
    <div class="form-clienti">
      <input type="text" id="nomeCliente" placeholder="Nome">
      <input type="text" id="telefonoCliente" placeholder="Telefono">
      <input type="text" id="address" placeholder="Inserisci un indirizzo">
      <textarea id="note" placeholder="Note (piano, scala, campanello...)" rows="1"
        oninput="this.style.height='auto'; this.style.height=this.scrollHeight + 'px';"></textarea>
      <button id="searchBtn" onclick="searchAddress()">Cerca</button>
      
    </div>
    
     <button onclick="azzeraCampiCliente()" style="margin-top: 8px; background:#ffc107; color:#000">â†º Azzera campi cliente</button>
    
    <!-- âœ… Qui un solo risultato centrato -->
    <div class="ordine-feedback">
      <p id="result"></p>
      <p id="stimaTempo"></p>
      <button id="proseguiOrdineBtn" onclick="apriMenu()" style="display: none">
        Procedi all'ordine
      </button>
    </div>

    <!-- Mappa -->
    <div id="map"></div>

    <!-- Menu prodotti -->
    <div id="menuContainer" style="display:none"></div>

    <!-- Riepilogo ordine -->
    <div id="ordineRiepilogo" class="ordine-riepilogo">
      <div id="riepilogoProdotti">
        <h3>Prodotti selezionati:</h3>
      </div>

      <div id="riepilogoTotali">
        <p><strong>Totale articoli:</strong> <span id="totaleQuantita">0</span></p>
        <p><strong>Totale prezzo:</strong> <span id="totalePrezzo">0.00 â‚¬</span></p>
        <p id="costoSpedizione"></p>
        <p id="totaleFinale"></p>
      </div>

      <div class="centered">
        <button onclick="apriPaginaRiepilogo()">Conferma Ordine</button>
        <button onclick="azzeraTutto()" style="background:#dc3545">ðŸ—‘ Azzera tutto</button>

      </div>
    </div>
  </div> <!-- âœ… CHIUSURA CORRETTA di .container -->

  <!-- Script principale -->
  <script src="app.js"></script>

  <!-- Script per conferma ordine -->
 <script>
 window.addEventListener("DOMContentLoaded", async () => {
  const ordineMod = JSON.parse(localStorage.getItem("ordineDaModificare"));
   // âœ… Precompila i campi se presenti in localStorage
const datiCliente = JSON.parse(localStorage.getItem("datiCliente"));
if (datiCliente) {
  document.getElementById("nomeCliente").value = datiCliente.nome || "";
  document.getElementById("telefonoCliente").value = datiCliente.telefono || "";
  document.getElementById("address").value = datiCliente.indirizzo || "";
  document.getElementById("note").value = datiCliente.note || "";
}

  if (!ordineMod) return;

  // Precompila i campi
  document.getElementById("nomeCliente").value = ordineMod.nomeCliente || "";
  document.getElementById("telefonoCliente").value = ordineMod.telefonoCliente || "";
  document.getElementById("address").value = ordineMod.indirizzoCliente || "";
  document.getElementById("note").value = ordineMod.noteCliente || "";

  // Ricostruisci il carrello
  ordineMod.prodotti.forEach(p => {
    carrello[p.nome] = { prezzo: p.prezzo, quantita: p.quantita };
  });

  // âœ… Ripristina la spedizione e zona salvate
  window.prezzoSpedizione = ordineMod.spedizione || 0;
  window.zonaConsegna = ordineMod.zona || "N/A";

  // Carica menu e aggiorna riepilogo
  await apriMenu();
  aggiornaRiepilogo();

  localStorage.removeItem("ordineDaModificare");
});




   function azzeraCampiCliente() {
  document.getElementById("nomeCliente").value = "";
  document.getElementById("telefonoCliente").value = "";
  document.getElementById("address").value = "";
  document.getElementById("note").value = "";  // <- questo Ã¨ corretto!
}
  function azzeraTutto() {
  if (!confirm("Sei sicuro di voler azzerare tutto l'ordine?")) return;

  for (const nome in carrello) {
    delete carrello[nome];
  }

  document.querySelectorAll('.quantity-control input').forEach(input => {
    input.value = 0;
  });

  aggiornaRiepilogo();
}


function apriPaginaRiepilogo() {
  const nome = document.getElementById("nomeCliente")?.value.trim();
  const telefono = document.getElementById("telefonoCliente")?.value.trim();
  const indirizzo = document.getElementById("address")?.value.trim();
  const note = document.getElementById("note")?.value.trim();
  const spedizione = window.prezzoSpedizione || 0;
  const zona = window.zonaConsegna || "N/A";

  const prodotti = Object.entries(carrello).map(([nome, dati]) => ({
    nome,
    prezzo: dati.prezzo,
    quantita: dati.quantita
  }));

  if (!nome || !telefono || !indirizzo || prodotti.length === 0) {
    alert("Compila tutti i campi obbligatori e aggiungi almeno un prodotto.");
    return;
  }

  const ordine = {
    timestamp: Date.now(),
    nomeCliente: nome,
    telefonoCliente: telefono,
    indirizzoCliente: indirizzo,
    pianoCliente: "",
    noteCliente: note,
    prodotti,
    spedizione,
    zona
  };
  // âœ… Salva dati cliente per uso futuro
localStorage.setItem("datiCliente", JSON.stringify({
  nome: nome,
  telefono: telefono,
  indirizzo: indirizzo,
  note: note
}));

  localStorage.setItem("ordine", JSON.stringify(ordine));
  window.open("riepilogo.html", "_blank");
}

</script>

</body>
</html>
