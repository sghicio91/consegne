<!DOCTYPE html>
<html lang="it">
<head>
  <link rel="icon" href="data:,">
  <meta charset="UTF-8">
  <title>Zone di Consegna</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css">

  <!-- JS librerie -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
  <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Controllo Zona di Consegna</h1>
    <button onclick="window.open('ordini.html', '_blank')">üìã Gestione Ordini</button>

    <!-- ‚úÖ Campi per Nome, Telefono e Indirizzo -->
    <div class="form-clienti">
      <input type="text" id="nomeCliente" placeholder="Nome">
      <input type="text" id="telefonoCliente" placeholder="Telefono">
      <input type="text" id="address" placeholder="Inserisci un indirizzo">
      <textarea id="noteCliente" placeholder="Note (piano, scala, campanello...)" rows="1"
        oninput="this.style.height='auto'; this.style.height=this.scrollHeight + 'px';"></textarea>
      <button id="searchBtn" onclick="searchAddress()">Cerca</button>
      
    </div>
    
     <button onclick="azzeraCampiCliente()" style="margin-top: 8px; background:#ffc107; color:#000">‚Ü∫ Azzera campi cliente</button>
    
    <!-- ‚úÖ Qui un solo risultato centrato -->
    <div class="ordine-feedback">
      <p id="result"></p>
      <p id="stimaTempo"></p>
      <button id="proseguiOrdineBtn" onclick="apriMenu()" style="display: none">
        Procedi all'ordine
      </button>
    </div>

    <!-- Mappa -->
    <div id="map"></div>

    <!-- Menu prodotti -->
    <div id="menuContainer" style="display:none"></div>

    <!-- Riepilogo ordine -->
    <div id="ordineRiepilogo" class="ordine-riepilogo">
      <div id="riepilogoProdotti">
        <h3>Prodotti selezionati:</h3>
      </div>

      <div id="riepilogoTotali">
        <p><strong>Totale articoli:</strong> <span id="totaleQuantita">0</span></p>
        <p><strong>Totale prezzo:</strong> <span id="totalePrezzo">0.00 ‚Ç¨</span></p>
        <p id="costoSpedizione"></p>
        <p id="totaleFinale"></p>
      </div>

      <div class="centered">
        <button onclick="apriPaginaRiepilogo()">Conferma Ordine</button>
        <button onclick="azzeraTutto()" style="background:#dc3545">üóë Azzera tutto</button>

      </div>
    </div>
  </div> <!-- ‚úÖ CHIUSURA CORRETTA di .container -->

  <!-- Script principale -->
  <script src="app.js"></script>

  <!-- Script per conferma ordine -->
 <script>
   function azzeraCampiCliente() {
  document.getElementById("nomeCliente").value = "";
  document.getElementById("telefonoCliente").value = "";
  document.getElementById("address").value = "";
  document.getElementById("note").value = "";
}
  function azzeraTutto() {
  if (!confirm("Sei sicuro di voler azzerare tutto l'ordine?")) return;

  for (const nome in carrello) {
    delete carrello[nome];
  }

  document.querySelectorAll('.quantity-control input').forEach(input => {
    input.value = 0;
  });

  aggiornaRiepilogo();
}


  function apriPaginaRiepilogo() {
    const nome = document.getElementById("nomeCliente").value.trim();
    const telefono = document.getElementById("telefonoCliente").value.trim();
    const indirizzo = document.getElementById("address").value.trim();
    const note = document.getElementById("noteCliente").value.trim();
    const spedizione = window.prezzoSpedizione || 0;

    const prodotti = Object.entries(carrello).map(([nome, dati]) => ({
      nome,
      prezzo: dati.prezzo,
      quantita: dati.quantita
    }));

    if (!nome || !telefono || !indirizzo || prodotti.length === 0) {
      alert("Compila tutti i campi obbligatori e aggiungi almeno un prodotto.");
      return;
    }

    const ordine = {
      timestamp: Date.now(), // ‚Üê IMPORTANTE per la data in riepilogo.html
      nomeCliente: nome,
      telefonoCliente: telefono,
      indirizzoCliente: indirizzo,
      pianoCliente: "", // Se hai un campo per il piano lo aggiungi qui
      noteCliente: note,
      prodotti,
      spedizione
    };

    // Salva l‚Äôordine temporaneo
    localStorage.setItem("ordine", JSON.stringify(ordine));

    // Apri il riepilogo stile scontrino in nuova scheda
    window.open("riepilogo.html", "_blank");
  }
</script>

</body>
</html>
